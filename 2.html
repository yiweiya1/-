<script>

    var start = document.getElementsByClassName('start')[0]
    var numbers = document.getElementById('num')
    var allBut = document.getElementsByClassName('all')[0]
    var disall = document.getElementsByClassName('disall')[0]
    var peopleArr = []
    function fn() {
        var peoples = document.getElementsByName('people')
        for (var i = 0; i < peoples.length; i++) {
            if (peoples[i].checked) {
                peopleArr.push(peoples[i].value)
            }
        }
    }
    function all() {
        var peoples = document.getElementsByName('people')
        for (var i = 0; i < peoples.length; i++) {
            peoples[i].checked = true
        }
    }
    function dll() {
        var peoples = document.getElementsByName('people')
        for (var i = 0; i < peoples.length; i++) {
            peoples[i].checked = false
        }
    }
    allBut.onclick = function () {
        all()
    }
    disall.onclick = function () {
        dll()
    }
    start.onclick = function () {
        fn()
        var res = []
        var number = Number(numbers.value)
        if (number > peopleArr.length) {
            alert("中奖人数大于参与抽奖的人数！");
        } else {
            for (var i = 0; i < number; i++) {
                var first = Math.floor(Math.random() * peopleArr.length)
                res.push(peopleArr[first])
                peopleArr.splice(first, 1)
            }
            alert(`中奖人为：${res}`)
        }
        peopleArr=[]

    }

</script>
